{% extends 'base.html' %}

{% block title %}Reset Password{% endblock title %}

{% block content %} 
    <h1>Reset Password</h1>
    <div class="module">
        <p> Please enter your email address that you registered with your account.</p>
        <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Submit"></p>
        </form>
        <br>
        <a href="{% url 'login' %}">Back</a>
    </div>
{% endblock content %}
